<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formexer.css" />
  </head>
  <body>
    <h1>Form Registration!</h1>
    <form action="/google.com">
      <label for="username">First Name :</label>
      <input type="text" name="" id="username" maxlength="32" required />
      <label for="secname">Second Name :</label>
      <input type="text" name="" id="secname" required />
      <br />
      <p>
        Salect a race :
        <br />
        <label for="s">Long Marathon</label>
        <input type="radio" name="race" id="s" />
        <label for="s">Funran 5k</label>
        <input type="radio" name="race" id="p" />
        <label for="s">Short Marathon</label>
        <input type="radio" name="race" id="k" />
      </p>
      <p>
        <label for="ema">Email :</label>
        <input type="email" name="" id="ema" required />
        <label for="pass">Password :</label>
        <input type="password" name="" id="pass" required />
      </p>
      <p>
        <label for="yup">Select age group</label>
        <select name="" id="yup">
          <option value="u-18">Under 18</option>
          <option value="18+">18+</option>
          <option value="50+">%0+</option>
          <option value="100+">100+</option>
        </select>
      </p>
      <button>Register</button>
    </form>
  </body>
</html>
